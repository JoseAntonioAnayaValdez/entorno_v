{%extends 'base.html' %}
{% block title %} Actualizar nuevo alumno {% endblock %} 
 
{%block content %}

<h3>Editar alumno</h3>
<form action="{{url_for('uptade_alumno', no_control = alumno.no_control)}}" method="POST"> 
    <div class="form-group mb-3">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{alumno.nombre}}" required >

    </div>
    <div class="form-group mb-3">
        <label for="ap_paterno">Ap Paterno</label>
        <input type="text" class="form-control" id="ap_paterno" name="ap_paterno" value="{{alumno.ap_paterno}}">

    </div>
    <div class="form-group mb-3">
        <label for="ap_materno">Ap Materno</label>
        <input type="text" class="form-control" id="ap_materno" name="ap_materno" value="{{alumno.ap_materno}}">

    </div>
    <div class="form-group mb-3">
        <label for="semestre">Semestre</label>
        <input type="number" class="form-control" id="semestre" name="semestre" value="{{alumno.semestre}}">

    </div>

    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{url_for('index')}}" type="submit" class="btn btn-danger">Cancelar</a>
</form>

{% endblock %}
