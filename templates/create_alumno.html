{%extends 'base.html' %}
{% block title %} Crear nuevo alumno {% endblock %} 
 
{%block content %}

<h3>Agregar alumno</h3>
<form action="{{url_for('create_alumno')}}" method="POST"> 
    <div class="form-group mb-3">
        <label for="no_control">No_control</label>
        <input type="text" class="form-control" id="no_control" name="no_control" required>

    </div>
    <div class="form-group mb-3">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre">

    </div>
    <div class="form-group mb-3">
        <label for="ap_paterno">Ap Paterno</label>
        <input type="text" class="form-control" id="ap_paterno" name="ap_paterno">

    </div>
    <div class="form-group mb-3">
        <label for="ap_materno">Ap Materno</label>
        <input type="text" class="form-control" id="ap_materno" name="ap_materno">

    </div>
    <div class="form-group mb-3">
        <label for="semestre">Semestre</label>
        <input type="number" class="form-control" id="semestre" name="semestre">

    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{url_for('index')}}" type="submit" class="btn btn-danger">Cancelar</a>
</form>

{% endblock %}
